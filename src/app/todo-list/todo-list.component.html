<div *ngFor="let todo of todos; let i = index" class="tasks__item">
  <div class="tasks__number"> {{ i+1 }} </div>
  <div class="tasks__name">
    <span *ngIf="!todo.editable; else edit_name">
      {{ todo.name }}
    </span>
    <ng-template #edit_name>
      <input type="text" [(ngModel)]="task">
    </ng-template>
  </div>

  <div class="tasks__description">
    <span *ngIf="!todo.editable; else edit_description">
      {{ todo.description }}
    </span>
    <ng-template #edit_description>
      <input type="text" [(ngModel)]="description">
    </ng-template>
  </div>

  <div class="tasks__action">
    <button *ngIf="!todo.editable; else edit_controls" class="tasks__edit" type="button" (click)="showEditingInputs(i)">Edit</button>
    <ng-template #edit_controls>
      <div class="group">
        <a href="#" class="tasks__save" title="save" (click)="editTask(i, $event)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="green" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </a>
        <a href="#" class="tasks__cancel" title="cancel" (click)="todo.editable = false">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="red" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </a>
      </div>
    </ng-template>

    <button class="tasks__delete" type="button" (click)="deleteTask(i)">Delete</button>
  </div>
</div>
